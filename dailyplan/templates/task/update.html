{% extends 'base.html' %}

{% block header %}
	<h1>{% block title %}Edit Task{% endblock %}</h1>
{% endblock %}

{% block content %}
	<form action="" method="post">
		<label for="task_text">Task:</label>
		<input type="text" name="task_text" id="task_text" value="{{ request.form['task_text'] or task['task_text'] }}" required>
		<input type="submit" value="Save">
	</form>
	<hr></hr>
	<form action="{{ url_for('task.delete', id=task['id']) }}" method="post">
		<input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
	</form>
{% endblock %}

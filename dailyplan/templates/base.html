<! DOCTYPE html>
<html lang="en">
<head>
	<!-- required meta tag -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>DailyPlan.Today | Plan Your Day...Today</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

	<!-- jQuery first, then Popper.js, Bootstrap JS, then FontAwesome -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2f64f78f16.js" crossorigin="anonymous"></script>
    <script>
    	$(function () {
		$('[data-toggle="tooltip"]').tooltip()
		});
    </script>	
</head>
<body>

	

	<!-- navbar -->
	<div class="container">
	<div class="nav-container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="/">Today.</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav ml-auto">

				{% if g.user %}


		      		<li class="nav-item dropdown">
		        		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ g.user['name'] }}</a>
		        		<div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          		<a class="dropdown-item" href="#">Preferences</a>
		          		<a class="dropdown-item" href="#">Insights</a>
		          		<div class="dropdown-divider"></div>
		          		<a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sign out</a>
		         		</div>
		      		</li>
		         {% endif %}
		         	<li class="nav-item">
		       			<a class="nav-link" href="#">Contact</a>
		      		</li>
		    </ul>
		  </div>
		  </nav>
	</div>
	</div>
	

	<section class="content">
		<header>
		<!-- dynamic "header" block here -->
		{% block header %}{% endblock %}
		</header>

		<!-- flash messages -->
		{%  for message in get_flashed_messages() %}
			<div class="flash">{{ message }}</div>
		{% endfor %}

		<!-- dynamic "content" block here -->
		{% block content %}{% endblock %}
	</section>

	<!-- Footer -->
	<footer class="bg-light fixed-bottom">
	  <!-- Grid container -->
	  <div class="container p-1 text-center">
		  <div class="row mt-2 mb-2">
		  		<div class="col-5"></div>
		  		<div class="col-1">
		  		<!-- Linkedin -->
		  		<a class="text-muted" style="" href="https://www.linkedin.com/in/patricknilan/" role="button"><i class="fa-brands fa-linkedin"></i></a>
		  		</div>
		  		<div class="col-1">
		  		<div class="col-5"></div>
		  		<!-- Github -->
		  		<a class="text-muted" style="" href="https://github.com/pnilan" role="button"><i class="fa-brands fa-github"></i></a>	
		  		</div>
		  </div>

		</div>
	  <!-- Grid container -->

	  <!-- Copyright -->
	  <div class="bg-light text-center p-3">
	    Â© 2023 Copyright:
	    <a class="text-dark" href="https://patricknilan.com/">patricknilan.com</a>
	  </div>
	  <!-- Copyright -->

	</footer>
	<!-- Footer -->
</body>
</html>

{% extends 'base.html' %}

{% block content %}

<section class="landing-bg vh-100">
  <div class="container py-5">
  <div class="gradient-custom-3">
      <div class="row d-flex justify-content-center h-100">
        <div class="col-12 col-md-8 col-lg-7">
          <div class="card shadow signup-card-container" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="" method="post">

                <div class="form-outline mb-4">
	                <label class="form-label" for="name">Your Name</label>
	                <input type="text" id="name" name="name" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Your Email</label>
                  <input type="email" id="email" name="email" class="form-control form-control-lg" required/>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                  <small class="text-muted">Must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.</small>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="tos_check" required/>
                  <label class="form-check-label" for="tos_check">
                    I agree all statements in <a href="#!" class=""><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" value="Submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0 fw-bold">Have already an account? <a href="{{ url_for('auth.login') }}"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
